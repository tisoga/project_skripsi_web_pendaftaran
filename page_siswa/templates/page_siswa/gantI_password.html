{% extends 'page_siswa/base_siswa.html' %}

{% block title %}Ganti Password{% endblock %}

{% block judul %}Ganti Password{% endblock %}

{% block content %}
<div class="card card-primary card-outline">
    <div class="card-header d-flex justify-content-center">
        <h5 class="card-title m-0">Ganti User Password</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <input type="hidden" name="id_user" id="id_user" value="{{request.user.id}}" readonly>
                <div class="col-10">
                    <label for="old_password" id="label_old">Password Lama</label>
                    <input type="password" class="form-control" id="old_password" name="old_password">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary mt-2" id="btn_check"
                        onclick="check_password(id_user.value, old_password.value)">Check Password</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label for="new_password" class="text-muted" id="label_new">Password Baru</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" disabled>
                </div>
                <div class="col-12">
                    <label for="confirm_password" class="text-muted" id="label_confirm">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" disabled>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-secondary float-right mt-1" id="btn_change"
                        onclick="ganti_password(id_user.value, new_password.value, confirm_password.value)" 
                        disabled> Save Password</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="modalPeringatan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Peringatan</h5>
            </div>
            <div class="modal-body">
                <h3 id="modal-body" class="text-center"></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn_modal" onclick="close_modal()">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
    {% include "page_siswa/js/ganti_password.js" %}
{% endblock %}
